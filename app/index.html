<!DOCTYPE html>
<html>
<head>
  <title>Ether Splitter</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>

<body>
  <h1>Splitter Contract</h1>
  <h2>A sample Truffle dapp</h2>
  <h3>This contract is holding <span class="black"><span id="contract_balance"></span> ETH</span></h3>
  <h3>Address Alpha is holding <span class="black"><span id="alpha_balance"></span> ETH</span></h3>
  <h3>Address Beta is holding <span class="black"><span id="beta_balance"></span> ETH</span></h3>

  <br>
  <h1>Send some ether to Splitter</h1>
  <br><label for="amount">Amount to send:</label><input type="text" id="amount" placeholder="e.g., 10"></input>
  <br><br><button id="send" onclick="sendCoin()">Send ether!</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
